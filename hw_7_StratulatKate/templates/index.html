<html>
    <head>
       <meta charset="utf-8">
	   <title>Построение графов для семантического поля</title>
	   <meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1">
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
	<div class="row">
	<div class="col-sm-1"></div>
	<div class="col-sm-10">
	<div class="jumbotron"  align="center"><h1>Построение графа</h1></div>
       <form action="">
	   <div class="form-group" align="center">
          <label for="words">Введите слова одной части речи из любого семантического поля:</label>
		</div>
		<div class="form-group" align="center">
          <input type="text" name="word" align="center">
		 </div>
          <p align="center"><button type="submit" class="btn btn-default">Построить граф</button></p>
       </form>
	   <h2  align="center">{{ title }}</h2>
	   <p  align="center">{{ im|safe }}</p>
	   <h3  align="center">{{ txt|safe }}</h3>
	 </div>
	 <div class="col-sm-1"></div>
	 </div>
     </body>
 </html>
